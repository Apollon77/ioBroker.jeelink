    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }



    // the function loadSettings has to exist ...
    function load(settings, onChange) {
            if (!settings) return;

            sensors = settings.sensors || [];

            for (var key in settings) {
                setValue(key, settings[key], onChange);
            }

            editTable('sensors', ['usid','sid', 'stype', 'name'], sensors, 470);
            /**
            socket.emit('subscribeObjects',  'system.adapter.jeelink.0.*');

            socket.emit('getObject', 'system.adapter.jeelink.0', function (err, obj) {

                        if (!err) {
                            showMessage("obj.native.sensors is now : " +JSON.stringify(obj.native.sensors) );
                        } else {

                        }
                });  
             **/
            socket.emit('subscribeObjects',  'jeelink.' + instance + '.*');
            socket.emit('subscribeStates',  'jeelink.' + instance + '.*');

            socket.emit('getState', 'jeelink.' + instance + '.foundDevices', function (err, state) {
                console.log("got the following config : "+ JSON.stringify(state));

                        if (!err) {
                            showMessage("new devices" +JSON.stringify(state) );
                        } else {
                            showError(err);
                        }
                });
            
        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.sensors = getTableResult('sensors', ['sid', 'stype', 'usid', 'name']);
        
        callback(obj);
    }

</script>
